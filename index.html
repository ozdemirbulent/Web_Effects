<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dictionary_</title>
  </head>
  <body>
    <button id="toggletheme" class="theme-button">Tema Değiştir</button>
    <div class="container">
      <h1 class="heading">English-Türkçe Dictionary</h1>
      <input type="text" class="word" id="word" placeholder="Enter a Word" />
      <button id="translateBtn">Translate</button>
      <div class="translatedDiv" id="translatedDiv">
        <p>Word: <span class="title" id="title"></span></p>
        <p>Meaning: <span class="meaning" id="meaning"></span></p>
        <audio src="" controls id="audio"></audio>
      </div>
      <div id="warning" class="warning" style="display: none">
        Geçersiz kelime girdiniz!
      </div>
    </div>
    <style></style>
    <script src="js2.js"></script>
    <script src="js.js"></script>
  </body>
</html>
